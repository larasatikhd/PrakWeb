<head>

    <title>Penjumlahan</title>

</head>
<body>
    <div class="container"> <!-- Kotak background -->
        <h2>Penjumlahan</h2>
        <label>Bilangan pertama</label><br>
        <input type="number" id="angka1" placeholder="Masukkan angka pertama"><br>
        <label>Bilangan kedua</label><br>
        <input type="number" id="angka2" placeholder="Masukkan angka kedua"><br><br>
        
        <button onclick="hitung()">Jumlahkan</button>
        <button class="reset" onclick="resetForm()">Reset</button>
        
        <div class="result">
            Hasil: <span id="hasil"></span>
        </div>
    </div>

    <script src="javascript.js"></script> <!-- Menghubungkan ke file JavaScript -->
</body>
